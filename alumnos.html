<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="./public/style.css">
    <title>Alumnos</title>
    
</head>
<body>
    <div class="container">
        <!-- Cabecera de la página -->
        <header id="header-principal" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">            
        </header>
        <div class="row">
            <div class="col-12 text-center">
                <h1>
                    Listado de alumnos
                </h1>
            </div>
        </div>
        
        <table id="myTable" class=" table table-striped table-hover table-sm text-sm display display responsive nowrap">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th data-priority="1">Nombre</th>
                    <th >Apellido</th>
                    <th data-priority="2">Correo</th>
                </tr>
            </thead>
        </table>
        
    </div>    

    
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
<script src="public/script.js"></script>
<script>
    $('#myTable').DataTable({
        ajax: {url:'./public/personas.txt',dataSrc:""},
        "columns": [
            { "data": "id" },
            // { "data": "nombre" },
            {"data":"nombre",
                "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                    $(nTd).html("<a href='./perfil_alumno.html'>"+oData.nombre+"</a>");
                }
            },
            { "data": "apellido" },
            { "data": "correo" },
        ],
        "responsive": true,
        "columnDefs": [
            { responsivePriority: 1, targets: 0 },
            { responsivePriority: 2, targets: -4 }
        ]
    });
    $( document ).ready(function() {
        console.log( "ready!" );
        $("#cover-container").html("");
    });
    

</script>
</html>
